{% extends "base.html" %}
{% block title %}Committed Offense Archive{% endblock %}
{% block content %}

<div class="page-heading">
    <h3>Manage Patient Records</h3>
  </div>



  <div class="page-content">
    <section class="row">
      <!-- Hoverable rows start -->
    <section class="section">
      <div class="row" id="table-hover-row">
        <div class="col-12">
          <div class="card">
            <div class="card-header" style="margin-bottom: -40px;">
              <h4 class="card-title">Update Patient's Information</h4>
            </div>
            <div class="card-content">
              <div class="card-body" style="margin-bottom: -10px;">
                <p>
                  Update Patient's information using this form, change basic info. like names and email address.
                </p>
              </div>

              <div class="card">
                <div class="card-header">
                  <h4 class="card-title">Patient Form</h4>
                </div>
  
                <div class="card-body">
                  <form action="" method="POST" name = "booking_form">
                    <div class="modal-body">  
                      <label>Date: </label>
                        <div class="form-group">
                          <input type="date"  class="form-control" name = "date" value = "{{date}}" required/>
                        </div>
                      <label>Last Name: </label>
                        <div class="form-group">
                          <input type="text" placeholder="Last Name" class="form-control" name = "lastname" value = "{{lastname}}" required/>
                        </div>
                      <label>First Name: </label>
                        <div class="form-group">
                          <input type="text" placeholder="First Name" class="form-control" name = "firstname" value = "{{firstname}}" required/>
                        </div>
                        <label>Email: </label>
                        <div class="form-group">
                          <input type="Email" placeholder="Email" class="form-control" name = "email" value = "{{email}}" required/>
                        </div>
                        <label>Mobile No: </label>
                        <div class="form-group">
                          <input type="text" placeholder="Mobile No." class="form-control" name = "mobile" value = "{{mobile}}" required/>
                        </div>
                      <label>Notes / Remarks: </label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name = "notes">{{notes}}</textarea>
                      <label>Doctor: </label>
                      <div class="form-group">
                        <select class="form-select" id="basicSelect" name = "doctor" required>
                          <OPTION>{{doctor}}</OPTION>
                          {% for doc in doctors %}
                            <OPTION >{{doc[0]}}</OPTION>
                          {% endfor %}
                        </select>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <input class="btn btn-primary ml-1" type="submit" value="Update" name = "doc">
                    </div>
                  </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Hoverable rows end -->
    </section>
  </div>

{% endblock %}
