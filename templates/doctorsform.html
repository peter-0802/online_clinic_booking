{% extends "base.html" %}
{% block title %}TCC Online | Doctors Form{% endblock %}
{% block content %}

<div class="page-heading">
    <h3>Manage Doctors Records</h3>
  </div>



  <div class="page-content">
    <section class="row">
      <!-- Hoverable rows start -->
    <section class="section">
      <div class="row" id="table-hover-row">
        <div class="col-12">
          <div class="card">
            <div class="card-header" style="margin-bottom: -40px;">
              <h4 class="card-title">Update Doctor's Information</h4>
            </div>
            <div class="card-content">
              <div class="card-body" style="margin-bottom: -10px;">
                <p>
                  Update Doctor's information using this form, change names and even field of specialty.
                </p>
              </div>

              <div class="card">
                <div class="card-header">
                  <h4 class="card-title">Doctor Form</h4>
                </div>
  
                <div class="card-body">
                    <form action="" method="POST" name = "doctors_form">
                        <div class="modal-body">  
                          <label>Title: </label>
                            <div class="form-group">
                              <select class="form-select" id="basicSelect" name = "title" required>
                                <option>Dr.</option>
                              </select>
                            </div>
        
                          <label>Last Name: </label>
                            <div class="form-group">
                              <input type="text" placeholder="Last Name" class="form-control" name = "lastname" value = "{{lastname}}" required/>
                            </div>
                          <label>First Name: </label>
                            <div class="form-group">
                              <input type="text" placeholder="First Name" class="form-control" name = "firstname" value = "{{firstname}}" required/>
                            </div>
                          <label>Field: </label>
                            <div class="form-group">
                              <input type="text" placeholder="Field" class="form-control" name = "field" value = "{{Fieldval}}" required/>
                            </div>
                        </div>
                        <div class="modal-footer">
                          <input style="width: 170px" class="btn btn-primary ml-1" type="submit" value="Update" name = "doc">
                        </div>
                      </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Hoverable rows end -->
    </section>
  </div>

{% endblock %}
