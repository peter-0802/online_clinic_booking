      <div class="home-container">
        
        <div class="navbar-container">

            <a href="/login"><button class="button-secondary button">Log In</button></a>
            <!--<button class="button button-primary">About Us</button>-->
          </div>
          <div class="apt_nav home-burger-menu navbar-burger-menu">
            <svg viewBox="0 0 1024 1024" class="home-icon">
              <path
                d="M128 256h768v86h-768v-86zM128 554v-84h768v84h-768zM128 768v-86h768v86h-768z"

      <div class="container">
        <h4 class="modal-title" id="myModalLabel33">Set Appointment</h4>
        <p>Make an Appointment, Fill the form and choose your preffered date and time.</p>
        <hr>
        <div class="container">
            <div class="row">

                <form action="/add_booking" method="POST" name = "booking_form">

                <div class="col-12">

                <!--
                <label>Date: </label>
                <div class="form-group">
                  <input type="date"  class="form-control" name = "date" required/>
                </div>
                
              <label>Time: (1hr per session only | e.g. 8:00am - 9:00am)</label>
                <div class="form-group">
                  <input type="time"  class="form-control" name = "slottime" required/>
                </div>
                -->
                <label>Date: </label>
                      <div class="form-group">
                        <input type="date" id = "date" class="form-control" name = "date" value="{{seldate}}" onchange="redirect()" required/>
                      </div>
                      
                      <label>Time: </label>
                      <div class="d-flex justify-content-center sched" name = "time" style="display: flex; flex-wrap: wrap;">
                        {% for time in times %}
                        <div class="form-check" style="padding-right: 50px;">
                          <input class="form-check-input" type="radio" name="slottime" value="{{time[1]}}"/>
                          <label id="retime" class="form-check-label">
                            {{time[1]}}
                          </label>
                        </div>
                        {% endfor %}
                      </div>
                      <hr>

              <label>Last Name: </label>
                <div class="form-group">
                  <input type="text" placeholder="Last Name" class="form-control" name = "lastname" required/>
                </div>
              <label>First Name: </label>
                <div class="form-group">
                  <input type="text" placeholder="First Name" class="form-control" name = "firstname" required/>
                </div>
                <label>Email: </label>
                <div class="form-group">
                  <input type="Email" placeholder="Email" class="form-control" name = "email" required/>
                </div>
                <label>Mobile No: </label>
                <div class="form-group">
                  <input type="text" placeholder="Mobile No." class="form-control" name = "number" required/>
                </div>
              <label>Notes / Remarks: </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name = "notes"></textarea>
              <label>Doctor: </label>
              <div class="form-group">
                <select class="form-select" id="basicSelect" name = "doctor" required>
                  {% for doc in doctors %}
                    <OPTION >{{doc[0]}}</OPTION>
                  {% endfor %}
                </select>
              </div>
                    
                      <input style="float: right;" class="btn btn-block btn-primary ml-1" type="submit" value="submit" name = "doc"> 
                </div>
            </div>

        </form>

        </div>
      </div>

      <script>
        function redirect() {
            var el = document.getElementById("date");
                location.href = "/make_booking/"+el.value;
        }
        </script>
